<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		* @param {array} array
		* @param {function} func
		* @return {array}
		*/
		const groupBy = (array, func) => {
			const groups = {};

			array.forEach(el => {
				if (!groups.hasOwnProperty(func(el))) {
					groups[func(el)] = [];
				}
				groups[func(el)].push(el);
			});

			return groups;
		}

		console.log(groupBy([3.6, 3.7, 6.4, 8.9], Math.floor)) // { '3': [3.6, 3.7], '6': [6.4], '8': [8.9] }
	</script>
</body>
</html>
